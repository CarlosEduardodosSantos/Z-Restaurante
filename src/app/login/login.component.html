<div class="card" id="cartao" style="margin: 0 auto; width: 300px">
  <div class="card-header">
    <h4>Acesso</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input
          type="text"
          class="form-control"
          #login
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Senha</label>
        <input
          type="password"
          class="form-control"
          #senha
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
    </form>
    <button
      class="btn btn-warning"
      style="margin-top: 30px; margin-left: 100px"
      (click)="goToAdmin(login.value, senha.value)"
    >
      Login
    </button>
  </div>
</div>
